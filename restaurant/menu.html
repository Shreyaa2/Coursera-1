<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>S&amp;B's Bistro</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="header-nav" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="pull-left visible-md visible-lg">
                        <div id="logo-img" alt="Logo"><img type="image/svg+xml" src="images/chair.svg"></div>
                    </a>

                    <div class="navbar-brand">
                        <a href="index.html">
                            <h1>S&amp;B's Bistro</h1>
                        </a>
                    </div>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                </div>
                <div id="collapsable" class="collapse navbar-collapse">
                    <ul id="nav-list" class="nav navbar-nav navbar-right">
                        <li>
                            <a href="menu.html">
                                <span class="glyphicon glyphicon-cutlery"></span><br class="hidden-xs"> Menu</a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs"> About</a>
                        </li>
                        <li id="phone" class="hidden-xs">
                            <a href="tel:410-602-5008">
                                <span>410-602-5008</span></a>
                            <div>* We Deliver</div>
                        </li>
                    </ul>
                </div>
                <!-- #nav-list -->
            </div>
            <!-- .cotainer -->
        </nav>
    </header>

    <div id="main-content" class="container">
        <h2 id="menu-title" class="text-center"> Menu Categories</h2>
        <section id="tile-layout-1" class="row ">

            <div class="col-sm-4 col-xs-6 col-xxs-12">
                <a href="single-category.html">
                    <div class="category-tile"> <img width="200px" height="200px" src="" alt="Lunch"> <span>Breakfast</span></div>
                </a>
            </div>
            <div class=" col-sm-4 col-xs-6 col-xxs-12">
                <a href="single-category.html">
                    <div class="category-tile"> <img width="200px" height="200px" src="" alt="Lunch"> <span>Brunch</span></div>
                </a>
            </div>
            <div class="col-sm-4 col-xs-6 col-xxs-12">
                <a href="single-category.html">
                    <div class="category-tile"> <img width="200px" height="200px" src="" alt="Lunch"> <span>Dessert</span></div>
                </a>
            </div>
        </section>


    </div>


    <footer class="panel-footer">
        <div class="container">
            <div class="row">
                <section id="hours" class="col-sm-4">
                    <span>Hours</span><br> Mon-Sat: 10:00am - 11:00pm <br> Sun: 11:00am - 6:00pm <br>
                    <hr class="visible-xs">
                </section>
                <section id="address" class="col-sm-4">
                    <span>Address</span><br>
                    <hr class="visible-xs">
                </section>
                <section id="testimonials" class="col-sm-4">
                    <p>Lots of Love!</p>
                    <hr class="visible-xs">
                </section>
            </div>
        </div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
